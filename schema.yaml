  /CreditNote/{creditNoteId}/bookAmount:
    put:
      tags:
        - "CreditNote"
      summary: "Book a credit note"
      description:
        "Booking the credit note with a transaction is probably the most\
        \ important part in the bookkeeping process.<br> There are several ways on\
        \ correctly booking a credit note, all by using the same endpoint.<br> Conveniently,\
        \ the booking process is exactly the same as the process for invoices and\
        \ vouchers.<br> For this reason, you can have a look at it in the <a href='https://api.sevdesk.de/#section/How-to-book-an-invoice'>invoice\
        \ chapter</a> and all you need to do is to change \"Invoice\" into \"CreditNote\"\
        \ in the URL."
      operationId: "bookCreditNote"
      parameters:
        - name: "creditNoteId"
          in: "path"
          description: "ID of credit note to book"
          required: true
          schema:
            type: "integer"
      requestBody:
        description: "Booking data"
        content:
          application/json:
            schema:
              required:
                - "amount"
                - "date"
                - "type"
                - "checkAccount"
              properties:
                amount:
                  description:
                    "Amount which should be booked. Can also be a partial\
                    \ amount."
                  type: "number"
                date:
                  description: "The booking date. Most likely the current date."
                  type: "integer"
                type:
                  description:
                    "Define a type for the booking.<br>\r\n    The following\
                    \ type abbreviations are available (abbreviation <-> meaning).<br>\r\
                    \n    <ul>\r\n    <li>N <-> Normal booking / partial booking</li>\r\
                    \n    <li>CB <-> Reduced amount due to discount (skonto)</li>\r\
                    \n    <li>CF <-> Reduced/Higher amount due to currency fluctuations</li>\r\
                    \n    <li>O <-> Reduced/Higher amount due to other reasons</li>\r\
                    \n    <li>OF <-> Higher amount due to reminder charges</li>\r\n\
                    \    <li>MTC <-> Reduced amount due to the monetary traffic costs</li>\r\
                    \n    </ul>"
                  type: "string"
                  enum:
                    - "N"
                    - "CB"
                    - "CF"
                    - "O"
                    - "OF"
                    - "MTC"
                checkAccount:
                  description: "The check account on which should be booked."
                  required:
                    - "id"
                    - "objectName"
                  properties:
                    id:
                      description:
                        "The id of the check account on which should be\
                        \ booked."
                      type: "integer"
                    objectName:
                      description: "Internal object name which is 'CheckAccount'."
                      type: "string"
                      example: "CheckAccount"
                  type: "object"
                checkAccountTransaction:
                  description:
                    "The check account transaction on which should be booked.<br>\r\
                    \n    The transaction will be linked to the credit note."
                  required:
                    - "id"
                    - "objectName"
                  properties:
                    id:
                      description:
