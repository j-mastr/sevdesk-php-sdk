---
components:
  schemas:
    Model_InvoicePosResponse:
      title: "Invoice position model"
      description: "Invoice position model"
      properties:
        id:
          description: "The invoice position id"
          type: "string"
          readOnly: true
        objectName:
          description: "The invoice position object name"
          type: "string"
          example: "InvoicePos"
          readOnly: true
        create:
          description: "Date of invoice position creation"
          type: "string"
          format: "date-time"
          example: "01.01.2020"
          readOnly: true
        update:
          description: "Date of last invoice position update"
          type: "string"
          format: "date-time"
          example: "01.01.2020"
          readOnly: true
        invoice:
          description: "The invoice to which the position belongs."
          required:
            - "id"
            - "objectName"
          properties:
            id:
              description: "Unique identifier of the invoice"
              type: "string"
              example: "0"
            objectName:
              description: "Model name, which is 'Invoice'"
              type: "string"
              example: "Invoice"
          type: "object"
          readOnly: true
        part:
          description: "Part from your inventory which is used in the position."
          required:
            - "id"
            - "objectName"
          properties:
            id:
              description: "Unique identifier of the part"
              type: "string"
              example: "0"
            objectName:
              description: "Model name, which is 'Part'"
              type: "string"
              example: "Part"
          type: "object"
          readOnly: true
        quantity:
          description: "Quantity of the article/part"
          type: "string"
          example: "1"
          readOnly: true
        price:
          description:
            "Price of the article/part. Is either gross or net, depending\
            \ on the sevDesk account setting."
          type: "string"
          example: "100"
          readOnly: true
        name:
          description: "Name of the article/part."
          type: "string"
          example: "Dragonglass"
          readOnly: true
        unity:
          description: "The unit in which the positions part is measured"
          required:
            - "id"
            - "objectName"
          properties:
            id:
              description: "Unique identifier of the unit"
              type: "string"
              example: "1"
            objectName:
              description: "Model name, which is 'Unity'"
              type: "string"
              example: "Unity"
          type: "object"
          readOnly: true
        sevClient:
          description: "Client to which invoice position belongs. Will be filled automatically"
          required:
            - "id"
            - "objectName"
          properties:
            id:
              description: "Unique identifier of the client"
              type: "string"
              example: "0"
            objectName:
              description: "Model name, which is 'SevClient'"
              type: "string"
              example: "SevClient"
          type: "object"
          readOnly: true
        positionNumber:
          description:
            "Position number of your position. Can be used to order multiple\
            \ positions."
          type: "string"
          example: "0"
          readOnly: true
        text:
          description: "A text describing your position."
          type: "string"
          readOnly: true
        discount:
          description: "An optional discount of the position."
          type: "string"
          example: "0"
          readOnly: true
        taxRate:
          description: "Tax rate of the position."
          type: "string"
          example: "19"
          readOnly: true
        sumDiscount:
          description: "Discount sum of the position"
          type: "string"
          example: "0"
          readOnly: true
        sumNetAccounting:
          description: "Net accounting sum of the position"
          type: "string"
          example: "0"
          readOnly: true
        sumTaxAccounting:
          description: "Tax accounting sum of the position"
          type: "string"
          example: "0"
          readOnly: true
        sumGrossAccounting:
          description: "Gross accounting sum of the position"
          type: "string"
          example: "0"
          readOnly: true
        priceNet:
          description: "Net price of the part"
          type: "string"
          example: "0"
          readOnly: true
        priceGross:
          description: "Gross price of the part"
          type: "string"
          example: "100"
          readOnly: true
        priceTax:
          description: "Tax on the price of the part"
          type: "string"
          example: "0"
          readOnly: true
      type: "object"
    Model_AccountingContactUpdate:
      title: "AccountingContact model"
      description: "Accounting contact model"
      properties:
        contact:
          description: "The contact to which this accounting contact belongs."
          required:
            - "id"
            - "objectName"
          properties:
            id:
              description: "Unique identifier of the contact"
              type: "integer"
            objectName:
              description: "Model name, which is 'Contact'"
              type: "string"
              example: "Contact"
          type: "object"
          nullable: true
        debitorNumber:
          description: "Debitor number of the accounting contact."
          type: "integer"
          nullable: true
        creditorNumber:
          description: "Creditor number of the accounting contact."
          type: "integer"
          nullable: true
      type: "object"
    Model_creditNote:
      title: "creditNote model"
      description: "creditNote model"
      required:
        - "creditNoteNumber"
        - "creditNoteDate"
        - "contact"
        - "status"
        - "deliveryDate"
        - "addressCountry"
        - "contactPerson"
        - "taxRate"
        - "taxText"
        - "taxType"
        - "invoiceType"
        - "currency"
        - "header"
        - "mapAll"
        - "objectName"
      properties:
        id:
          description:
            "The creditNote id. <span style='color:red'>Required</span>\
            \ if you want to create/update an credit note position for an existing\
            \ credit note\""
          type: "integer"
          nullable: false
        objectName:
          description: "The creditNote object name"
          type: "string"
          nullable: false
        mapAll:
          type: "boolean"
          nullable: false
        create:
          description: "Date of creditNote creation"
          type: "string"
          format: "date-time"
          readOnly: true
          example: "01.01.2020"
        update:
          description: "Date of last creditNote update"
          type: "string"
          format: "date-time"
          readOnly: true
          example: "01.01.2020"
        creditNoteNumber:
          description: "The creditNote number"
          type: "string"
          example: "Offer-1000"
        contact:
          description: "The contact used in the creditNote"
          required:
            - "id"
            - "objectName"
          properties:
            id:
              description: "Unique identifier of the contact"
              type: "integer"
            objectName:
              description: "Model name, which is 'Contact'"
              type: "string"
              example: "Contact"
          type: "object"
          nullable: false
        creditNoteDate:
          description: "Needs to be provided as timestamp or dd.mm.yyyy"
          type: "string"
          format: "date-time"
          example: "01.01.2020"
          nullable: false
        status:
          description:
            "Please have a look in \r\n    <a href='https://api.sevdesk.de/#section/Types-and-status-of-credit-notes'>status\
            \ of credit note</a>\r\n    to see what the different status codes mean"
          type: "string"
          enum:
            - "100"
            - "200"
            - "300"
            - "500"
            - "750"
            - "1000"
          example: "100"
          nullable: false
        header:
          description: "Normally consist of prefix plus the creditNote number"
          type: "string"
          example: "My Offer-1000"
          nullable: false
        headText:
          description: "Certain html tags can be used here to format your text"
          type: "string"
          nullable: true
        footText:
          description: "Certain html tags can be used here to format your text"
          type: "string"
          nullable: true
        addressCountry:
          description: "Can be omitted as complete address is defined in address attribute"
          required:
            - "id"
            - "objectName"
          properties:
            id:
              description: "Unique identifier of the country"
              type: "integer"
              example: 1
            objectName:
              description: "Model name, which is 'StaticCountry'"
              type: "string"
              example: "StaticCountry"
          type: "object"
          nullable: true
        createUser:
          description: "Will be filled automatically by our system and can't be changed"
          required:
            - "id"
            - "objectName"
          properties:
            id:
              description: "Unique identifier of the user"
              type: "integer"
            objectName:
              description: "Model name, which is 'SevUser'"
              type: "string"
              example: "SevUser"
          type: "object"
          readOnly: true
        sevClient:
          description: "Client to which creditNote belongs. Will be filled automatically"
          required:
            - "id"
            - "objectName"
          properties:
            id:
              description: "Unique identifier of the client"
              type: "integer"
            objectName:
              description: "Model name, which is 'SevClient'"
              type: "string"
              example: "SevClient"
          type: "object"
          readOnly: true
        deliveryTerms:
          description: "Delivery terms of the creditNote"
          type: "string"
          nullable: true
        paymentTerms:
          description: "Payment terms of the creditNote"
          type: "string"
          nullable: true
        version:
          description:
            "Version of the creditNote.<br>\r\n    Can be used if you have\
            \ multiple drafts for the same creditNote.<br>\r\n    Should start with\
            \ 0"
          type: "integer"
          example: 0
          nullable: true
        smallSettlement:
          description:
            "Defines if the client uses the small settlement scheme.\r\n\
            \    If yes, the creditNote must not contain any vat"
          type: "boolean"
          example: 0
          nullable: true
        contactPerson:
          description: "The user who acts as a contact person for the creditNote"
          required:
            - "id"
            - "objectName"
          properties:
            id:
              description: "Unique identifier of the user"
              type: "integer"
            objectName:
              description: "Model name, which is 'SevUser'"
              type: "string"
              example: "SevUser"
          type: "object"
        taxRate:
          description: "Is overwritten by creditNote position tax rates"
          type: "number"
          format: "float"
          example: 19
          nullable: false
        taxSet:
          description:
            "Tax set of the creditNote. Needs to be added if you chose\
            \ the tax type custom"
          required:
            - "id"
            - "objectName"
          properties:
            id:
              description: "Unique identifier of the object"
              type: "integer"
            objectName:
              description: "Model name, which is 'TaxSet'"
              type: "string"
              example: "TaxSet"
          type: "object"
          nullable: true
        taxText:
          description: "A common tax text would be 'Umsatzsteuer 19%'"
          type: "string"
          example: "Umsatzsteuer 19%"
          nullable: false
        taxType:
          description:
            "Tax type of the creditNote.\nThere are four tax types:\n1.\
            \ default - Umsatzsteuer ausweisen\n2. eu - Steuerfreie innergemeinschaftliche\
            \ Lieferung (Europäische Union)\n3. noteu - Steuerschuldnerschaft des\
            \ Leistungsempfängers (außerhalb EU, z. B. Schweiz)\n4. custom - Using\
            \ custom tax set\n5. ss - Not subject to VAT according to §19 1 UStG\n\
            Tax rates are heavily connected to the tax type used."
          type: "string"
          example: "default"
          nullable: false
        creditNoteType:
          description: "Type of the creditNote."
          type: "string"
          example: "CN"
          nullable: false
        sendDate:
          description: "The date the creditNote was sent to the customer"
          type: "string"
          format: "date-time"
          example: "01.01.2020"
          nullable: true
        address:
          description:
            "Complete address of the recipient including name, street,\
            \ city, zip and country.<br>\r\n     Line breaks can be used and will\
            \ be displayed on the invoice pdf."
          type: "string"
          nullable: true
        bookingCategory:
          description:
            "defines the booking category, for more information see the\
            \ section \"<a href='https://api.sevdesk.de/#section/Credit-note-booking-categories'>Credit\
            \ note booking categories</a>\""
          type: "string"
          enum:
            - "PROVISION"
            - "ROYALTY_ASSIGNED"
            - "ROYALTY_UNASSIGNED"
            - "UNDERACHIEVEMENT"
            - "ACCOUNTING_TYPE"
          example: "PROVISION"
          nullable: true
        currency:
          description:
            "Currency used in the creditNote. Needs to be currency code\
            \ according to ISO-4217"
          type: "string"
          example: "EUR"
          nullable: false
        sumNet:
          description: "Net sum of the creditNote"
          type: "number"
          format: "float"
          readOnly: true
          nullable: false
        sumTax:
          description: "Tax sum of the creditNote"
          type: "number"
          format: "float"
          readOnly: true
          nullable: false
        sumGross:
          description: "Gross sum of the creditNote"
          type: "number"
          format: "float"
          readOnly: true
          nullable: false
        sumDiscounts:
          description: "Sum of all discounts in the creditNote"
          type: "number"
          format: "float"
          readOnly: true
          nullable: false
        sumNetForeignCurrency:
          description: "Net sum of the creditNote in the foreign currency"
          type: "number"
          format: "float"
          readOnly: true
          nullable: false
        sumTaxForeignCurrency:
          description: "Tax sum of the creditNote in the foreign currency"
          type: "number"
          format: "float"
          readOnly: true
          nullable: false
        sumGrossForeignCurrency:
          description: "Gross sum of the creditNote in the foreign currency"
          type: "number"
          format: "float"
          readOnly: true
          nullable: false
        sumDiscountsForeignCurrency:
          description: "Discounts sum of the creditNote in the foreign currency"
          type: "number"
          format: "float"
          readOnly: true
          nullable: false
        customerInternalNote:
          description:
            "Internal note of the customer. Contains data entered into\
            \ field 'Referenz/Bestellnummer'"
          type: "string"
          nullable: true
        showNet:
          description:
            "If true, the net amount of each position will be shown on\
            \ the creditNote. Otherwise gross amount"
          type: "boolean"
          example: 1
          nullable: false
        sendType:
          description:
            "Type which was used to send the creditNote. IMPORTANT: Please\
            \ refer to the creditNote section of the\r\n     *     API-Overview to\
            \ understand how this attribute can be used before using it!"
          type: "string"
          enum:
            - "VPR"
            - "VPDF"
            - "VM"
            - "VP"
          nullable: true
      type: "object"
